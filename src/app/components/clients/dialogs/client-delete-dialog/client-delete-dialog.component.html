<h2 mat-dialog-title>Usuń klienta</h2>
<mat-dialog-content>
    <strong [style.margin]="0">{{ dialogData.name }}</strong>
    <p>
        Usunięcie klienta spowoduje również usunięcie wszystkich pojazdów oraz napraw związanych z
        tym klientem.
    </p>
    <p><strong>Czy napewno chcesz usunąć tego klienta?</strong></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <!-- The mat-dialogs-close directive optionally accepts a value as a result for the dialogs. -->
    <button mat-flat-button mat-dialog-close="">Anuluj</button>
    <button mat-flat-button color="warn" class="button-big" (click)="deleteClient()">
        Usuń klienta
    </button>
</mat-dialog-actions>
